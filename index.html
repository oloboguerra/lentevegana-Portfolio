<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" id="wixDesktopViewport">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="portfolio" content="oloboguerra's Portfolio">
    <link rel="icon" href="https://static.wixstatic.com/media/939ff4_c904687b38b6438a9b7d487fb13d50e7~mv2.png">
    <link rel="shortcut icon" href="https://static.wixstatic.com/media/939ff4_c904687b38b6438a9b7d487fb13d50e7~mv2.png"
        type="image/x-icon">
    <link rel="apple-touch-icon"
        href="https://static.wixstatic.com/media/939ff4_c904687b38b6438a9b7d487fb13d50e7~mv2.png" type="image/x-icon">
    <link rel="icon" href="https://static.wixstatic.com/media/939ff4_c904687b38b6438a9b7d487fb13d50e7~mv2.png"
        type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Playfair Display', serif;
        }

        html {
            background-image: url(https://static.wixstatic.com/media/939ff4_d9f79d98e33e43c5a17a443f55bb0a91~mv2.png);
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }

        #welcome-box {
            background-color: rgba(145, 21, 212, 0.4);
            border-radius: 5px;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.6);
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            height: max-content;
            width: 30%;
            left: 35%;
            top: 30%;
        }

        #box-text {
            width: 100%;
            height: auto;
            margin-bottom: 10%;
        }

        h1 {
            color: antiquewhite;
            font-size: 3em;
            line-height: normal;
            text-align: center;
            text-shadow: rgba(0, 0, 0, 0.4) 0px 7px 5px;
        }

        p {
            color: antiquewhite;
            font-size: 1.2em;
            line-height: normal;
            text-align: center;
        }

        button {
            font-size: 1em;
            line-height: normal;
            padding: 8px;
            border-radius: 5px;
            margin: 0;
            position: relative;
            left: 50%;
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, 5px);
            background-color: black;
            color: aliceblue;
        }

        a {
            text-decoration: none;
            color: antiquewhite;
        }


        @media screen and (max-width: 1380px) {
            #welcome-box {
                width: 70%;
                height: max-content;
                left: 15%;
            }
        }

        @media screen and (max-width: 940px) {
            #welcome-box {
                width: 70%;
                height: max-content;
                left: 15%;
            }
        }

        @media screen and (max-width: 939px) {
            #welcome-box {
                left: 15%;
            }
        }

        @media screen and (max-width: 480px) {
            #welcome-box {
                left: 5%;
                width: 90%;
            }
        }
    </style>
</head>

<body>
    <div id="welcome-box">
        <div id="box-text">
            <h1>Welcome!</h1>
            <p>Here you can take a glance of my work</p>
            <button><a href="originalPortfolioLandscapes.html"><em>Take a look!</em></a></button>
        </div>
    </div>
</body>

</html>
